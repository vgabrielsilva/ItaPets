<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - ItaPets</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: rgb(250, 221, 194);
        }

        .layout {
            width: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            background-color: rgb(50, 159, 231);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 4%;
        }

        header h1 {
            color: white;
            background-color: transparent;
            font-size: 40px;
            font-family: 'Segoe UI';
            font-weight: 800;
        }

        header a {
            background-color: transparent;
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-family: 'Segoe UI';
            font-weight: 800;
            padding: 8px 16px;
            border-radius: 5px;
        }

        header a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: transparent;
        }


        .contato-container {
            background-color: white;
            border-radius: 10px;
            max-width: 900px;
            width: 100%;
            padding: 40px;
            box-shadow: 12px 13px 31px -22px rgba(0, 0, 0, 0.42);
        }

        .contato-container h2 {
            color: black;
            font-family: 'Segoe UI';
            font-size: 32px;
            font-weight: 700;
            background-color: transparent;
            margin-bottom: 10px;
        }

        .contato-container>p {
            color: #333;
            font-family: 'Segoe UI';
            font-size: 16px;
            background-color: transparent;
            margin-bottom: 30px;
        }


        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            background-color: transparent;
        }

        .form-group {
            background-color: transparent;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            color: black;
            font-family: 'Segoe UI';
            font-size: 16px;
            font-weight: 700;
            background-color: transparent;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            font-family: 'Segoe UI';
            font-size: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: rgb(50, 159, 231);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select {
            cursor: pointer;
        }

        .btn-enviar {
            background-color: rgb(50, 159, 231);
            color: white;
            font-family: 'Segoe UI';
            font-size: 16px;
            font-weight: 700;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-enviar:hover {
            background-color: rgb(40, 140, 210);
        }


        footer {
            display: flex;
            flex-direction: column;
            height: 100px;
            background-color: rgb(50, 159, 231);
            justify-content: center;
            align-items: center;
        }

        .p_footer {
            color: white;
            background-color: transparent;
            font-size: 15px;
            font-family: 'Segoe UI';
            font-weight: 800;
            text-align: center;
        }


        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .contato-container {
                padding: 30px;
            }

            .contato-container h2 {
                font-size: 28px;
            }

            header h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 20px 10px;
            }

            .contato-container {
                padding: 20px;
            }

            .contato-container h2 {
                font-size: 24px;
            }

            .contato-container>p {
                font-size: 14px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="date"],
            input[type="number"],
            input[type="url"],
            select,
            textarea {
                font-size: 14px;
                padding: 10px;
            }

            header h1 {
                font-size: 28px;
            }

            header a {
                font-size: 14px;
            }

            .btn-enviar {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <section class="layout">
        <header>
            <h1>ItaPets</h1>
            <a href="index.html">Voltar</a>
        </header>

        <main>
            <div class="contato-container">
                <h2>Entre em Contato</h2>
                <p>Preencha o formulário abaixo e entraremos em contato com você.</p>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="sobrenome">Sobrenome *</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Como prefere ser contatado? *</label>
                        <div style="background-color: transparent; margin-top: 8px;">
                            <label style="display: inline-flex; align-items: center; font-weight: 400; margin-right: 20px; cursor: pointer;">
                                <input type="radio" name="preferencia" value="email" required style="width: auto; margin-right: 8px;">
                                E-mail
                            </label>
                            <label style="display: inline-flex; align-items: center; font-weight: 400; margin-right: 20px; cursor: pointer;">
                                <input type="radio" name="preferencia" value="telefone" required style="width: auto; margin-right: 8px;">
                                Telefone
                            </label>
                            <label style="display: inline-flex; align-items: center; font-weight: 400; cursor: pointer;">
                                <input type="radio" name="preferencia" value="whatsapp" required style="width: auto; margin-right: 8px;">
                                WhatsApp
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento">
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000">
                    </div>

                    <div class="form-group full-width">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento">
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade">
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado">
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="site">Rede Social</label>
                        <input type="url" id="site" name="site" placeholder="https://">
                    </div>

                    <div class="form-group">
                        <label for="pets">Quantos pets você tem?</label>
                        <input type="number" id="pets" name="pets" min="0" max="100">
                    </div>

                    <div class="form-group full-width">
                        <label for="assunto">Assunto *</label>
                        <select id="assunto" name="assunto" required>
                            <option value="">Selecione um assunto</option>
                            <option value="duvida">Dúvida sobre produto</option>
                            <option value="pedido">Informações de pedido</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="parceria">Parceria</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="mensagem">Mensagem *</label>
                        <textarea id="mensagem" name="mensagem" required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <button type="submit" class="btn-enviar">Enviar mensagem</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p class="p_footer">Universidade Federal de Sergipe</p>
        </footer>
    </section>
</body>

</html>
